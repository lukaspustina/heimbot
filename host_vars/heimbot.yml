---

APACHE:
  use_default_config: False
  listen:
    - { ip: localhost, port: 80 }
  modules:
    disable: []
    enable: []
  sites:
    - name: heimbot
      enabled: True
      vhost: localhost
      port: 80
      document_root: /var/www/heimbot
      server_admin: info@{{ ansible_fqdn }}
      extra: |+
        <Directory "/var/www/heimbot">
            AllowOverride All
            Require all granted
        </Directory>


